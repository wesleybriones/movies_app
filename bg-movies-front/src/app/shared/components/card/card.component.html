    <h3 [ngClass]="{'color': movie.title.charAt(0) === 'D'}">{{ movie?.title }}</h3>
    <p>{{ movie?.overview }}</p>
    <p><strong>Fecha de estreno:</strong> {{ movie?.release_date }}</p>

</div>
